<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .employee-table {
            background-color: #eaf4fc;
            border-radius: 10px;
        }
        .employee-table th, .employee-table td {
            vertical-align: middle;
        }
        .employee-table img {
            border-radius: 50%;
            object-fit: cover;
        }
        .action-icons a {
            color: white;
        }
        .action-icons a:hover {
            color: #ccc;
        }
        .employee-name a {
            text-decoration: none;
            color: #000;
        }
        .employee-name a:hover {
            color: #0d6efd;
        }
    </style>
</head>
<body>
<div class="container col-md-8 text-center mt-4">
    <h2 class="text-primary">EMPLOYEE LIST</h2>
    <a href="/" class="btn btn-secondary mb-3">Back to Home</a>
    <a class="btn btn-success mb-3" th:href="@{/employeeAdd}">
        <i class="fas fa-plus-circle"></i> Add Employee
    </a>
    <table class="table employee-table table-hover">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td class="employee-name">
                <a th:href="@{'/{id}'(id=${employee.id})}" th:text="${employee.name}"></a>
            </td>
            <td>
                <a th:href="@{'/{id}'(id=${employee.id})}">
                    <img th:src="${employee.image}" width="100" height="100" alt="Employee Image">
                </a>
            </td>
            <td class="action-icons">

                    <a th:href="@{'/update/' + ${employee.id}}" class="btn btn-primary me-2">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a th:href="@{'/delete/' + ${employee.id}}" class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i>
                    </a>

            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
