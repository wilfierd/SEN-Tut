<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.w3.org/1999/xhtml">>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl603oVMWSktQ0p6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
        }
        .detail-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 30px;
        }
        .employee-image {
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #0d6efd;
        }
        .employee-details h1 {
            font-weight: 700;
            color: #343a40;
        }
        .employee-details h3 {
            font-size: 1.25rem;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .back-btn, .edit-btn, .delete-btn {
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 50px;
        }
        .back-btn {
            background-color: #6c757d;
            color: #fff;
        }
        .back-btn:hover {
            background-color: #5a6268;
        }
        .edit-btn {
            background-color: #0d6efd;
            color: #fff;
        }
        .edit-btn:hover {
            background-color: #0a58ca;
        }
        .delete-btn {
            background-color: #dc3545;
            color: #fff;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="container col-md-6 text-center">
    <div class="detail-container">
        <h2 class="text-primary mb-4">Employee Detail</h2>
        <div class="row align-items-center">
            <div class="col-md-5">
                <!-- Corrected th:src -->
                <img th:src="@{${employee.image}}" width="200" height="200" alt="Employee Image" class="employee-image">
            </div>
            <div class="col-md-7 employee-details text-start">
                <h1 th:text="${employee.name}">Employee Name</h1>
                <h3 th:text="'Age: ' + ${employee.age}">Age: </h3>
                <h3 th:text="'Address: ' + ${employee.address}">Address: </h3>
<!--                <h3 th:if="${employee.company != null}"-->
<!--                    th:text="'Company: ' + ${employee.company.name}">Company: </h3>-->
            </div>
        </div>

        <div class="mt-4">
            <a href="/employee/list" class="btn back-btn me-2">Back to List</a>
            <!-- Corrected th:href for Edit -->
            <a th:href="@{/update/{id}(id=${employee.id})}" class="btn edit-btn me-2">Edit Employee</a>
            <!-- Corrected th:href for Delete -->
            <a th:href="@{/delete/{id}(id=${employee.id})}" class="btn delete-btn">Delete Employee</a>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
